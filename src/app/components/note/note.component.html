<div class="note-container" [ngStyle]="{ 'transform': rotationStyle }" [ngClass]="'bg' + colorBG" [@appearAnimation]>
  <img src="assets/images/pin.png" alt="image">

  <div class="note-text-container">
    <p class="message">{{ noteText }}</p>
    <p class="author">{{ noteAuthor }}</p>
  </div>
  
</div>
